name: Claude Assistant
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned, labeled]
  pull_request_review:
    types: [submitted]

jobs:
  claude-response:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.11"
      
      - name: Run Claude Code Action
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          allowed_tools: 'mcp__github__create_pull_request'
      
      - name: Merge Claude's branch directly to main
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the current branch (Claude's branch)
          CURRENT_BRANCH=$(git branch --show-current)
          echo "Current branch: $CURRENT_BRANCH"
          
          # If we're not on main and the branch exists
          if [ "$CURRENT_BRANCH" != "main" ] && [ -n "$CURRENT_BRANCH" ]; then
            echo "Merging branch $CURRENT_BRANCH into main"
            
            # Switch to main branch
            git checkout main
            
            # Pull latest changes
            git pull origin main
            
            # Merge Claude's branch
            git merge "$CURRENT_BRANCH" --no-ff -m "Auto-merge Claude changes from $CURRENT_BRANCH"
            
            # Push the merged changes
            git push origin main
            
            # Delete the feature branch
            git branch -d "$CURRENT_BRANCH"
            git push origin --delete "$CURRENT_BRANCH"
            
            echo "Successfully merged $CURRENT_BRANCH into main and cleaned up"
          else
            echo "No branch to merge or already on main"
          fi
